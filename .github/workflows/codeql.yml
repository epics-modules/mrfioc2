name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    paths-ignore:
      - ".appveyor/*"
      - ".tools/*"
      - "documentation/*"
      - "startup/*"
      - "**/*.md"
      - "**/*.html"

jobs:
  analyze:
    name: Analyze
    runs-on:
      - ubuntu-latest
    # - windows-latest
    # Supported by CodeQL which would check the Windows
    # port, but needs more work here to set it up

    permissions:
      # Required for all workflows:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]

    steps:
      - name: Checkout Repositories
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes libreadline-dev

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/config.yml

      - name: Build C/C++
        run: |
          echo '*** Building with these versions >>>'
          g++ --version
          make --version
          perl --version
          echo '<<<'
          make -sj2 || echo '*** Ignoring build failure for CodeQL ***'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
